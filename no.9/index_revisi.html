<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsi Jawaban & Poin</title>
    <style>
        .option-container {
            margin-bottom: 10px;
        }
        .option-container input {
            width: 150px;
            margin-right: 10px;
            padding: 5px;
        }
        #addOptionBtn {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
            border: none;
            background: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h4>Opsi Jawaban & Poin</h4>

    <form id="optionsForm">
        <div id="optionsContainer">
            <div class="option-container">
                <label>Opsi 1 :</label>
                <input type="number" placeholder="poin">
                <input type="text" placeholder="deskripsi opsi">
            </div>
        </div>
        <button type="button" id="addOptionBtn">+tambah opsi</button>
    </form>

    <script>
        let optionCount = 1;
        document.getElementById('addOptionBtn').onclick = function() {
            optionCount++;
            const container = document.getElementById('optionsContainer');

            // Membuat elemen baru untuk opsi
            const newOption = document.createElement('div');
            newOption.className = 'option-container';

            // Membuat label
            const label = document.createElement('label');
            label.textContent = 'Opsi ' + optionCount + ' :';

            // Membuat input untuk poin
            const pointInput = document.createElement('input');
            pointInput.type = 'number';
            pointInput.placeholder = 'poin';

            // Membuat input untuk deskripsi
            const descInput = document.createElement('input');
            descInput.type = 'text';
            descInput.placeholder = 'deskripsi opsi';

            // Menggabungkan semua elemen ke dalam div baru
            newOption.appendChild(label);
            newOption.appendChild(pointInput);
            newOption.appendChild(descInput);

            // Menambahkan container baru ke dalam optionsContainer
            container.appendChild(newOption);
        };
    </script>

</body>
</html>
